  <script>

    //create random output from computer

    function computerPlay() {
      
      const randomItem = Math.floor(Math.random() * 3 + 1);

        if (randomItem === 1) {
          return 'rock';
        } 
        
        else if (randomItem === 2) {
          return 'paper';
        } 
        
        else if (randomItem === 3) {
          return 'scissors';
        }
      }
   
    //take player choice and computer (random) choice

    //output winner

    

    let playerScore = 0; //player score count
    let compScore = 0; //computer score count

    function playRound(cSelection, pSelection) {
         
      if (pSelection == "rock" && cSelection == "scissors" || pSelection == "scissors" && cSelection == "paper" || pSelection == "paper" && cSelection == "rock") {
        playerScore++;
        return "You win the round!";
      }

      else if (pSelection == "rock" && cSelection == "paper" || pSelection == "scissors" && cSelection == "rock" || pSelection == "paper" && cSelection == "scissors") {
        compScore++;
        return "You lose the round!";
      }

      else if (pSelection == "rock" && cSelection == "rock" || pSelection == "scissors" && cSelection == "scissors" || pSelection == "paper" && cSelection == "paper") {
        return "It's a draw!";
      }

      else {
        return "Give a proper response next time!";
      }
      
    }
    
    function game(){
      
      for (let i = 0; i < 5; i++){
        
        const computerSelection = computerPlay(); //computer choice

        const playerSelection = prompt("Type 'Rock', 'Paper', or 'Scissors'").toLowerCase();  //player choice
        
        playRound(computerSelection, playerSelection); //run the game 5 times
        
      }
        if (playerScore > compScore){ 
          return "You win the match!"
        }
        else if (compScore > playerScore){
          return "You lose the match!"
        }  
        else if (compScore == playerScore){
          return "The match ends in a draw!"
        }
        else {
          return "You broke the game!"
        }
    }
    //console.log(playRound(computerSelection, playerSelection));
    console.log(game())
    console.log(playerScore)
    console.log(compScore)
  </script>
